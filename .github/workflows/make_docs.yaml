name: Documentation

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ github.ref }}
      - run: pip install mkdocs-material mkdocstrings mkdocs-jupyter
      - run: mkdocs gh-deploy --force
